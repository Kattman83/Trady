<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos - Trady</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --game-primary: #6a11cb;
            --game-secondary: #2575fc;
        }

        body {
            background: linear-gradient(135deg, var(--game-primary), var(--game-secondary));
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .badge {
            font-size: 0.9rem;
            padding: 0.4em 0.8em;
        }

        h2, h4 {
            margin-bottom: 20px;
        }

        .btn-back {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        .btn-back:hover {
            background: white;
            color: #1a1a2e;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="qr-icon"><img src="trady_sinFondo.png" alt="logo trady" width="70" height="70"></i> TRADY
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-5">
        <div class="game-card">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-flag me-2"></i>Desafíos Activos</h2>
                <a href="perfil-usuario.html" class="btn btn-back"><i class="fas fa-arrow-left me-1"></i>Volver</a>
            </div>

            <div class="mt-4">
                <!-- Lista de desafíos -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>Escanea 5 QR en 24h</h5>
                        <small class="text-light">Tiempo restante: 12h 30min</small>
                    </div>
                    <span class="badge bg-warning">+50 pts</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>Visita 3 locales</h5>
                        <small class="text-light">0/3 completados</small>
                    </div>
                    <span class="badge bg-danger">+100 pts</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>Primer escaneo del día</h5>
                        <small class="text-light">Disponible hasta las 23:59</small>
                    </div>
                    <span class="badge bg-success">+20 pts</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5>Completa una ruta activa</h5>
                        <small class="text-light">1 en curso</small>
                    </div>
                    <span class="badge bg-primary">+150 pts</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark bg-opacity-75 text-center py-3">
        <div class="container">
            <p class="mb-0">© 2025 Trady - ¡Encuentra, Escanea, Gana!</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
