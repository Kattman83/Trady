<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Añadir Método de Pago - Trady</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-primary {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border: none;
      border-radius: 50px;
      font-weight: bold;
      padding: 10px 25px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    a.back-link {
      color: #ffffffcc;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    .icon-header {
      font-size: 2rem;
      margin-bottom: 10px;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="payment-form">
    <div class="text-center mb-4">
      <div class="icon-header"><i class="fas fa-credit-card"></i></div>
      <h3>Añadir Método de Pago</h3>
      <p class="text-muted">Ingresa los datos de tu tarjeta</p>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Número de Tarjeta</label>
        <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre en la Tarjeta</label>
        <input type="text" class="form-control" placeholder="Juan Pérez" required />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Fecha de Expiración</label>
          <input type="text" class="form-control" placeholder="MM/AA" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" placeholder="123" required />
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="setPrincipal" />
        <label class="form-check-label" for="setPrincipal">Establecer como principal</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Guardar Método de Pago</button>
      </div>
    </form>
    <a href="perfil-usuario.html" class="back-link mt-3">
      <i class="fas fa-arrow-left me-2"></i>Volver
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
